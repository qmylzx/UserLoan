<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymmeleaf.org">
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="/static/css/style.css" rel='stylesheet' type='text/css' />
<script src="/static/js/jquery-3.3.1.js"></script>
</head>
<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
 <!--SIGN UP-->
 <h1 style="font-size: 50px;">借贷违约分析平台</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="/static/images/avtar.png" />
	</div>
			<form id="login1">
					<input type="text" class="text" name="loginName" id="login_name" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入用户名';}" >
						<div class="key">
					<input type="password" value="密码...." name="passWord" id="pass_word"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入密码';}">
						</div>
			</form>
	<div class="signin">
		<input type="submit" value="登录" id="submit">
	</div>
</div>
<script>
    $("#submit").click(function () {
            console.log(window.location.protocol);
            console.log(window.location.host);

            $.ajax({
                url: window.location.protocol+"//"+window.location.host+"/user/login",
                type: "POST",
                dataType: "json",
                data: $("#login1").serialize(),
                success: function (rtn) {
                    if (rtn.code == "000000") {
                        window.location.href = window.location.protocol+"//"+window.location.host+"/user/index";
                    } else {
                        alert("用户名或密码错误");

                    }
                }, error: function (rtn) {
                    console.log(rtn);
                }
            });
        }
    );
</script>
</body>
</html>
